<!DOCTYPE html>
<html>
  <head>
    <title>Chat History</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .chat-history {
        width: 100%;
        max-width: 800px;
        margin: 20px auto;
        padding: 15px;
        background: white;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .chat-message {
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 5px;
        background-color: #e9ecef;
      }
      .chat-message.user {
        background-color: #cce5ff;
        text-align: right;
      }
      .chat-message.bot {
        background-color: #d4edda;
        text-align: left;
      }
      .back-link {
        display: block;
        margin: 20px 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="chat-history">
        <h2 class="text-center">Chat History</h2>
        {% for chat in chats %}
        <div class="chat-message user">
          <strong>{{ chat.username }}:</strong> {{ chat.user_chat }}
        </div>
        <div class="chat-message bot">
          <strong>ChatBot:</strong> {{ chat.bot_chat }}
        </div>
        {% endfor %}
        <a href="{{ url_for('index') }}" class="back-link">Back to Chat</a>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRtvx14L8/3GAoQBw5p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBkJBo+OrlLYzWg+1iZlG37EAPhp3Itk3sQ0f43J3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+rCjDRt6ZR2F0rG6a8cbt6cM0B3VYb4R6jizo3gYRCpD8C04K"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
